<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="card" style="width: 30rem; background-color: rgb(204, 146, 22); padding: 4%; margin-left: 26%; margin-top: 3%; margin-top: 6%;">
    <table class="table" style="border: 1px solid black; border-collapse: collapse;">
        <tr>
            <th class="table" style="border: 1px solid black; border-collapse: collapse;">Transaction amount</th>
            <th class="table" style="border: 1px solid black; border-collapse: collapse;">Transaction charge</th>
            <th class="table" style="border: 1px solid black; border-collapse: collapse;">Destination account</th>
        </tr>
        {%for transaction in transactions%}
        <tr>
            <td class="table" style="border: 1px solid black; border-collapse: collapse;">{{transaction.transaction_amount}}</td>
            <td class="table" style="border: 1px solid black; border-collapse: collapse;">{{transaction.transaction_charge}}</td>
            <td class="table" style="border: 1px solid black; border-collapse: collapse;">{{transaction.destination_account}}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
